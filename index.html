<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <meta name="description" content="Profile Page">
  <meta name="keywords" content="Profile Card">
  <meta name="author" content="Tiago JosÃ©">

</head>

<body>
  <main>

    <img class="bg__pattern bg__pattern--top" src="./images/bg-pattern-top.svg" alt="Background Pattern Top">

    <section class="card">
      <header class="card__header">
        <img class="card__background" src="./images/bg-pattern-card.svg" alt="Card Pattern">
      </header>
      <figure class="card__figure">
        <img class="card__figure-image" src="./images/image-victor.jpg" alt="Victor Crest">
        <figcaption class="card__figcaption">
          <p class="card__figcaption-information">
            <strong>Victor Crest</strong>
            <span> 26</span>
          </p>
          <p class="card__figcaption-city">London</p>
        </figcaption>
      </figure>

      <footer class="card__footer">
        <div class="card__footer-followers">
          <strong>80K</strong>
          <sub>Followers</sub>
        </div>

        <div class="card__footer-likes">
          <strong>803K</strong>
          <sub>Likes</sub>
        </div>
        <div class="card__footer-photos">
          <strong>1.4K</strong>
          <sub>Photos</sub>
        </div>

      </footer>
    </section>

    <img class="bg__pattern bg__pattern--bottom" src="./images/bg-pattern-bottom.svg" alt="Background Pattern Bottom">
  </main>

</body>

</html>
